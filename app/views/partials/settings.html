<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Change Password</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
    	
      <div class="form-group">
        <label>Current Password</label>

        <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
               mongoose-error/>    
        <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
        </p>
      </div>

      <div class="form-group">
        <label>New Password</label>

        <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" 
               ng-minlength="3"
               required/>
        <p class="help-block"
           ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
          Password must be at least 3 characters.
        </p>
      </div>

      <p class="help-block"> {{ message }} </p>

      <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
    </form>
  </div>
</div>


<div class="row" ng-controller="UserProfileCtrl">
    <div class="col-sm-12">
        <h1>Avatar</h1>
    </div>

    <div class="col-sm-4">
        <img ng-src="{{avatar_url}}" style="height: 150px; width: 150px;" />
    </div>

    <div class="col-sm-6">
        <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>

        <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported"
            style="text-align: center; border: dashed 1px #777; margin: 0 0 1em 0; height: 150px; width: 150px;">drop files here</div>

        <input type="file" ng-file-select="onFileSelect($files)" />
        <br />  
        <button ng-click="upload.abort()">Cancel Upload</button>
    </div>

</div>
